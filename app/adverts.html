<!DOCTYPE html>
<head>

<body class="inner">
  <main class="main-content">
    <div class="breadcrumbs"> 
      <div class="container"> 
        <ul class="breadcrumbs-list"> 
          <li> <a class="link" href="#">Главная</a>

          </svg><span>Назад</span></a>
      </div>
    </div>
    <div class="container">
      <div class="row row--space-b row--align-c">
        <h1>Акции</h1>

          <div class="selector">
            <div class="selector__head"><span class="selector__name">Сортировка</span>

              <li class="selector__item">

              </li>
              <li class="selector__item"> 
                <input class="selector__radio" type="radio" name="sort" value="names" id="sort_1"/>

                </label>
              </li>
              <li class="selector__item"> 
                <input class="selector__radio" type="radio" name="sort" value="popular" id="sort_2"/>
                <label class="selector__label" for="sort_2"><span>По популярности</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <!-- END selector-wrap-->
      </div>
      <div class="news-row row row--m">
        <div class="cols cols-sm-12 cols-12"><a class="news-item news-item--big" href="#">
                  <div class="news-item__img-wrap"><img class="news-item__img" src="img/news/news_big_2.jpg"></div>
                  <div class="news-item__content news-item__content--big"><span class="news-item__title">Распродажа зимней коллекции в феврале. Скидки до 40%</span><span class="news-item__date">22 февраля 2021</span></div></a>

                  <div class="news-item__img-wrap"><img class="news-item__img" src="img/news/news_5.jpg"></div>

        </div>
        <div class="cols cols-sm-12 cols-6"><a class="news-item" href="#">
                  <div class="news-item__img-wrap"><img class="news-item__img" src="img/news/news_6.jpg"></div>
                  <div class="news-item__content news-item__content--big"><span class="news-item__title">Кроссовки от известных итальянских брендов</span><span class="news-item__date">21 февраля 2021</span></div></a>
